<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolflix</title>
    <!--fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!--googlefont-->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!--handlebars-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js" type="text/javascript"></script>
    <!--css-->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--input e button-->
  <header>
    <div class="header_left">
      <h1>Boolflix</h1>
    </div>
    <div class="header_right">
      <input class="input_search" type="text" placeholder="Cerca una serie, un film, ecc.">
      <button class="button_search" type="button"><i class="fas fa-search"></i> Cerca</button>
    </div>
  </header>
    <div class="container">
      <div class="schede_film">
      </div>
    </div>

      <!--template e handlebars-->
      <script id="film_template" type="text/x-handlebars-template">
        <div class="card_film">
          <img src ="{{copertina}}" alt="{{titolo}}">
          <h3 id="title_color">{{titolo}}</h3>
          <p><span>Titolo originale: </span>{{titolo_originale}}</p>
          <p><span>Lingua originale: </span><h5 id="flag">{{{lingua_originale}}}</h5></p>
          <p><span>Voto: </span><h5 id="stars">{{{rating}}}</h5></p>
         </div>
        </div>
      </script>

    <!--js-->
    <script src="script.js"></script>
  </body>
</html>
